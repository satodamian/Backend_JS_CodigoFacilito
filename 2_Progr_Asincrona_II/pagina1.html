<!-- async await -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
       // -- ESTA FUNCION no debe bloquear al resto del codigo -- 
       // async function obtenerDatos(){
       //     let respuesta = await fetch('https://api.datos.gob.mx/v1/precio.gasolina.publico')

       //     let datos = await respuesta.json();
       //     console.log(datos)
       // }

       // obtenerDatos();
       // console.log('El codigo sigue');

       async function obtenerDatos(){
           console.log('Este codigo esta al comienzo')
           let respuesta_gasolina = await fetch('https://api.datos.gob.mx/v1/precio.gasolina.publico');
           let datos_gasolina = await respuesta_gasolina.json();

           console.log('este codigo esta al medio')
           let respuesta_dolar = await fetch('https://open.er-api.com/v6/latest/usd')
           let datos_dolar = await respuesta_dolar.json();

           console.log('este codigo esta al final')

           console.log(datos_gasolina, datos_dolar)

       }
       obtenerDatos();


   </script>
</body>
</html>
